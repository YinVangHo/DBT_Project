# .github/workflows/dbt-ci.yml
name: dbt CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    # run every `run:` from inside your dbt_101 folder
    defaults:
      run:
        working-directory: dbt_101

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install dbt-core dbt-snowflake sqlfluff
          pip install -r requirements.txt

      - name: Install dbt packages
        run: dbt deps

      - name: Lint with SQLFluff
        run: sqlfluff lint . --dialect snowflake

      - name: Run dbt build
        run: dbt build --target ci

    env:
      SNOWFLAKE_ACCOUNT:                ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_WAREHOUSE:              ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE:               ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_ROLE:                   ${{ secrets.SNOWFLAKE_ROLE }}
      # append PR number so each schema is unique per PR
      SNOWFLAKE_SCHEMA:                 ${{ secrets.SNOWFLAKE_SCHEMA }}_${{ github.event.number }}
      SNOWFLAKE_CI_USER:                ${{ secrets.SNOWFLAKE_CI_USER }}
      SNOWFLAKE_CI_USER_PRIVATE_KEY:    ${{ secrets.SNOWFLAKE_CI_USER_PRIVATE_KEY }}
      # optionally if you need it:
      # SNOWFLAKE_CI_USER_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_CI_USER_PRIVATE_KEY_PASSPHRASE }}